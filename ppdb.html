    <!-- PPDB Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Pendaftaran Peserta Didik Baru (PPDB)</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Nomor Telepon</label>
                <input type="text" class="form-control" id="phone" placeholder="Masukkan nomor telepon Anda">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="address" placeholder="Masukkan alamat Anda">
            </div>
            <div class="mb-3">
                <label for="program" class="form-label">Program KeLas yang Dipilih</label>
                <select class="form-select" id="program">
                    <option selected>Pilih Program</option>
                    <option value="1">Reguler</option>
                    <option value="2">excelent akademik</option>
                    <option value="3">excelent non akademik</option>
                    <option value="4">tahfidz</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>
